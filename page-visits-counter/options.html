<!DOCTYPE html>
<html>
  <head>
    <style>
      body{
        text-align:center;
      }

      #title{
        font-size: 20px;
        margin:auto;
      }

      .input{
        width:100px;
        margin:auto;
      }

      .submit{
        margin-left:20px;
        border-radius: 5px;
      }

      .submit:active{
        background-color: #606060;
      }

      #message{
        font-size:15px;
        margin:auto;
        color:skyblue;
        opacity:0;
      }

      #remove{
        font-size:20px;
        margin:auto;
      }

      #filter{
        font-size:20px;
        margin:auto;
      }

      #wordlist{
        font-size:15px;
        margin-top: 10px;
        margin-bottom: 10px;
      }

      #wordlist div{
        margin-top: 5px;
        margin-bottom: 5px;
      }

      #wordlist div button{
        position:absolute;
        right:100px;
      }

      .row{
        margin-top: 10px;
        margin-bottom: 10px;
      }

    </style>
  </head>
  <body>
    <div id="message">Your change has been submitted!</div>
    <div id="title">Change Background Color </div>
    <div class="row"><input type="color" class="input" id="colorinput"><input type="submit" class="submit" id="colorsubmit"></div>
    <div id="filter">Add Highlight Word </div>
    <div class="row"><input type="text" class="input" id="filterinput"><input type="submit" class="submit" id="filtersubmit"></div>
    <div id="wordlist"></div>
    <div id="remove">Clear all visits counter <button id="delete" class="submit">Clear</button></div>
  </body>
  <script src="options.js"></script>
</html>
